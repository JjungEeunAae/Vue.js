<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- jstl -> each -->
  <div id="app">
    <ul>
      <li v-for="(item,index) in myArray">
        {{item}} : {{index}}
      </li>
    </ul>

    <ul>
      <li v-for="item in ObjArray">
        {{item.name}}
        {{item.price}}
      </li>
    </ul>

    <ul>
      <li v-for="n in 10">
        5 x {{n}} = {{n*5}}
      </li>
    </ul>
  </div>
  <script>
    new Vue({
      el : '#app',
      data : {
        myArray: ['딸기잼빵', '멜론빵', '소금빵'],
        ObjArray : [
          {name : '딸기쨈빵', price : 2500},
          {name : '멜론빵', price : 3000},
          {name : '소금빵', price : 4500},
        ]
      }
    })
  </script>
</body>
</html>
