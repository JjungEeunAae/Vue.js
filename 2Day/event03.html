<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>제한 시간내에 문자 입력하기</h1>
    <label>금지문자(,로 나누어 복수입력가능)
      <input type="text" v-model="forhiddenText" v-bind:disabled="!isWritable">
      <button @click="start">시작</button>
    </label>
    <br/>
    <label>
      제한시간을 입력하세요(초)
      <input type="number" v-model.number="setItem" v-bind:disabled="!isWritable">
    </label>

    <p>남은시간 : {{limitTime}}</p>
    <textarea v-model="inpberText" v-bind:disabled="!isWritable"></textarea>
    <p>{{wordCnt}}개의 문자를 입력.</p>
    <p>벌점 : {{resultScore}} (금자문자 1개당 12점)</p>
  </div>

  <script>
    new Vue({
      el : '#app',
      data : {
        forhiddenText : '',
        isWritable : true,
        limitTime : 0 ,
        setTime : 0,
        inputText : '',
        timerObj : null, //멈추고 시작할 때 반환값을 담는 곳
        wordCnt : 0, //입력한 글자가 몇개인지
        forhidden : 0, //금지된 문자를 몇개인지를 담을 곳
        forhiddenCnt : 0
      },
      methods:{
        start : function(){
          this.isWritable = false;
          this.limitTime = this.limitTime;

          //본인 자신을 가르키는 this를 vueObj에 넣어 줌
          const vueObj = this;
          this.timerObj = setInterval(function(){
            vueObj.limitTime--;
          },1000)
        },
      },
      watch : {
        limitTime : function(){
          if(this.limitTime <= 0){
            alert('제한시간에 도달했습니다.');
            clearInterval(this.timerObj);
            this.isWritable = true;
            this.wordCnt = this.inputText.length;
          }
        },
        inputText : function(){
          let dataList = this.forhiddenText.split(',');

            if(pos > -1){
              alert(this.forhiddenText + ' 는 입력할 수 없습니다');
              this.forhiddenCnt++;

              this.limitTime += 10; //벌점(초) 부여
            }
          }
        }
      },
      computed : {
        resulScore : function(){
          return this.forhiddenCnt * 12;
        }
      }
    });
  </script>
</body>
</html>
